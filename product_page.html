        let isHalf = product.avgRating % 1 !== 0;

        for (let i = 0; i < stars.length; i++) {
            stars[i].classList.remove('fas', 'far', 'fa-star-half-alt');
            stars[i].classList.add(i < rating ? 'fas' : 'far');
        }

        if (isHalf) {
            stars[rating].classList.remove('far');
            stars[rating].classList.add('fas');
