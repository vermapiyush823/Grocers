<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="container">
        <h1>Grocers</h1>
        <div class="login">
            <h1>Login</h1>
            <form>
                <input type="text" name="username" placeholder="Username" id="name" required>
                <input type="password" name="password" placeholder="Password" id="pass" required>
                <button type="submit" id="btn" onclick="window.location.href ='index.html'"  value ="Login">Login</button>
            </form>
            <p>Don't have an account? <a href="#">Sign Up</a></p>
        </div>
    </div>
    <script>
        var users = [
            { username: 'admin', password: 'admin' },
            { username: 'user', password: 'user' }
        ];
        var btn = document.getElementById('btn');
        btn.addEventListener('click', function () {
            var name = document.getElementById('name').value;
            var pass = document.getElementById('pass').value;
            for (var i = 0; i < users.length; i++) {
                if (name == users[i].username && pass == users[i].password) {
                    alert('Login Successful');
                    window.location.assign('index.html');
                    return;
                }
            }
            alert('Login Failed');
            window.location.href = 'login.html';
        });




    </script>
</body>

</html>
